<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Contact form</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <main>
      <div class="toast" role="status">
        <div id="toast" class="hidden">
          <p>Message Sent!</p>
          <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
      </div>
      <form
        id="contact-form"
        class="contact-form"
        aria-labelledby="contact-form-heading"
        novalidate
      >
        <div class="contact-form-body">
          <h1 id="contact-form-heading">Contact Us</h1>
          <fieldset class="contact-information">
            <legend class="visuallyhidden">Contact Information</legend>
            <div class="text-input">
              <label for="first-name">
                First Name <span class="required" aria-hidden="true">*</span>
              </label>
              <input
                id="first-name"
                type="text"
                name="firstname"
                aria-describedby="first-name-err"
                autocomplete="given-name"
                required
              />
              <p
                class="error-message"
                id="first-name-err"
                aria-live="assertive"
              ></p>
            </div>
            <div class="text-input">
              <label for="last-name">
                Last Name <span class="required" aria-hidden="true">*</span>
              </label>
              <input
                id="last-name"
                type="text"
                name="lastname"
                autocomplete="family-name"
                aria-describedby="last-name-err"
                required
              />
              <p
                class="error-message"
                id="last-name-err"
                aria-live="assertive"
              ></p>
            </div>
            <div class="text-input">
              <label for="email">
                Email Address <span class="required" aria-hidden="true">*</span>
              </label>
              <input
                id="email"
                type="email"
                name="email"
                autocomplete="email"
                aria-describedby="email-err"
                required
              />
              <p class="error-message" id="email-err" aria-live="assertive"></p>
            </div>
          </fieldset>

          <fieldset id="query-type" class="contact-form-query">
            <legend>
              Query Type <span class="required" aria-hidden="true">*</span>
            </legend>

            <div class="query-inputs">
              <label for="query-type-general" class="radio-selection">
                <input
                  type="radio"
                  id="query-type-general"
                  name="query"
                  aria-describedby="query-type-err"
                  required
                />
                General Enquiry
              </label>
              <label for="query-type-support" class="radio-selection">
                <input
                  type="radio"
                  id="query-type-support"
                  name="query"
                  aria-describedby="query-type-err"
                />
                Support Request
              </label>
            </div>

            <p
              class="error-message"
              id="query-type-err"
              aria-live="assertive"
            ></p>
          </fieldset>
          <div class="text-input">
            <label for="message">
              Message <span class="required" aria-hidden="true">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              aria-describedby="message-err"
              rows="5"
              required
            ></textarea>
            <p class="error-message" id="message-err" aria-live="assertive"></p>
          </div>
        </div>

        <div class="consent-action">
          <label class="checkbox-input">
            <input
              id="consent-action"
              type="checkbox"
              name="consentaction"
              aria-describedby="consent-action-err"
              required
            />
            <span>
              I consent to being contacted by the team
              <span class="required" aria-hidden="true">*</span>
            </span>
          </label>
          <p
            class="error-message"
            id="consent-action-err"
            aria-live="assertive"
          ></p>
        </div>

        <button class="button" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
